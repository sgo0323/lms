    <body>
        <header data-include="/lms/html/common/layouts/header.html"></header>
        <main class="page component calendar">            
            <h2>Type 1</h2>
            <section class="panel">
                <form action="" method="">
                    <div class="input__field">
                        <p class="input__title">기간</p>
                        <p class="input__box">
                            <input type="date" id="date" class="input input--date" data-placeholder="2022.02.12" required aria-required="true">
                        </p>
                        <p class="duration">~</p>
                        <p class="input__box">
                            <input type="date" id="date" class="input input--date" data-placeholder="2022.02.12" required aria-required="true">
                        </p>                        
                        <div class="radio__content">
                            <p class="radio__box">
                                <input type="radio" id="today" name="radio" value="오늘" class="radio__input">
                                <label for="today" class="radio__label">오늘</label>
                            </p>
                            <p class="radio__box">
                                <input type="radio" id="7day" name="radio" value="7일간" class="radio__input">
                                <label for="7day" class="radio__label">7일간</label>
                            </p>
                            <p class="radio__box">
                                <input type="radio" id="1month" name="radio" value="1개월" class="radio__input">
                                <label for="1month" class="radio__label">1개월</label>
                            </p>
                            <p class="radio__box">
                                <input type="radio" id="6month" name="radio" value="6개월" class="radio__input">
                                <label for="6month" class="radio__label">6개월</label>
                            </p>
                        </div>
                    </div>
                    <div class="input__field">
                        <p class="input__title">재직상태</p>
                        <p class="check__box">
                            <input class="check__input" type="checkbox" id="all">
                            <label class="check__label" for="all">전체</label>
                        </p>
                        <p class="check__box">
                            <input class="check__input" type="checkbox" id="work">
                            <label class="check__label" for="work">재직</label>
                        </p>
                        <p class="check__box">
                            <input class="check__input" type="checkbox" id="waiting">
                            <label class="check__label" for="waiting">대기</label>
                        </p>
                        <p class="check__box">
                            <input class="check__input" type="checkbox" id="retiracy">
                            <label class="check__label" for="retiracy">퇴직</label>
                        </p>
                        </p>                        
                    </div>
                    <div class="input__field">
                        <p class="input__title">검색</p>
                        <div class="dropdown">
                            <p class="dropdown__select">
                                <span class="dropdown__title">선택</span>
                                <span class="dropdown__arrow">
                                    <img src="/lms/assets/images/ico_dropdown_chevron.svg" alt="dropdown arrow">
                                </span>
                            </p>
                            <ul class="dropdown__list">
                                <li class="dropdown__item" data-value="초등학교">초등학교</li>
                                <li class="dropdown__item" data-value="중학교">중학교</li>
                                <li class="dropdown__item" data-value="고등학교">고등학교</li>
                            </ul>
                            <input class="dropdown__input" type="text">
                        </div>
                        <p class="input__box">
                            <input type="search" class="input input--reset" placeholder="검색어를 입력해 주세요.">
                        </p>
                    </div>
                    <p class="btn__box">
                        <button type="reset" class="btn">초기화</button>
                        <button type="submit" class="btn btn--primary">조회</button>
                    </p>
                </form>
            </section>

                            <div class="dropdown">

                                    <li class="dropdown__item" data-value="2021년">2021년</li>
                                </ul>
                                <input class="dropdown__input" type="text">
                            </div>
                            <div class="dropdown">
                                <p class="dropdown__select">
                                    <span class="dropdown__title">선택</span>
                                    <span class="dropdown__arrow">
                                        <img src="/lms/assets/images/ico_dropdown_chevron.svg" alt="dropdown arrow">
                                    </span>
                                </p>
                                <ul class="dropdown__list">
                                    <li class="dropdown__item" data-value="1월">1월</li>
                                    <li class="dropdown__item" data-value="2월">2월</li>

                                </ul>
                                <input class="dropdown__input" type="text">
                            </div>
                        </p>
                    </div>
                    <div class="input__field">
                        <p class="input__title">재직상태</p>
                        <p class="check__box">
                            <input class="check__input" type="checkbox" id="all2">
                            <label class="check__label" for="all2">전체</label>
                        </p>
                        <p class="check__box">

                    <div class="input__field">
                        <p class="input__title">검색</p>
                        <div class="dropdown">
                            <p class="dropdown__select">
                                <span class="dropdown__title">선택</span>
                                <span class="dropdown__arrow">
                                    <img src="/lms/assets/images/ico_dropdown_chevron.svg" alt="dropdown arrow">
                                </span>
                            </p>
                            <ul class="dropdown__list">
                                <li class="dropdown__item" data-value="초등학교">초등학교</li>
                                <li class="dropdown__item" data-value="중학교">중학교</li>
                                <li class="dropdown__item" data-value="고등학교">고등학교</li>
                            </ul>
                            <input class="dropdown__input" type="text">
                        </div>
                        <p class="input__box">
                            <input type="search" class="input input--reset" placeholder="검색어를 입력해 주세요.">
                        </p>
                    </div>
                    <p class="btn__box">
                        <button type="reset" class="btn">초기화</button>
                        <button type="submit" class="btn btn--primary">조회</button>
                    </p>
                </form>
            </section>
