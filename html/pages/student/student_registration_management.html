<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <title>LMS Kread</title>
        <meta name="keywords" content="">

        <meta property="og:type" content="">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:url" content="">

        <link rel="icon" href="" type="image/x-icon">

        <!--- css -->
        <link href="/lms/scss/reset.css" rel="stylesheet">
        <link href="/lms/scss/common.css" rel="stylesheet">
        <link href="/lms/scss/header.css" rel="stylesheet">
        <link href="/lms/scss/form.css" rel="stylesheet">
        <link href="/lms/scss/modal.css" rel="stylesheet">
        <link href="/lms/scss/student.css" rel="stylesheet">

        <!--- Js -->
        <script src="/lms/js/jquery-2.2.4.min.js"></script>
        <script src="/lms/js/includeHtml.js"></script>
        <script src="/lms/js/dropdowns.js"></script>   
        <script src="/lms/js/modal.js"></script>
        <script src="/lms/js/common.js"></script>
    </head>
    <body>
        <header data-include="/lms/html/common/layouts/header.html"></header>
        <main class="page student">
            <section class="student__header">
                <div class="menu">
                    <div class="menu__content">
                        <h2 class="menu__title">학생현황</h2>
                        <ul class="menu__list">
                            <li class="menu__item"><a href="/lms/html/pages/student/student_list.html" class="menu__link">학생관리</a></li>
                            <li class="menu__item"><a href="/lms/html/pages/student/student_list.html" class="menu__link">학생현황</a></li>
                            <li class="menu__item">학생등록</li>
                        </ul>
                    </div>
                </div>
                <p class="required__txt"><span class="input__sup">*</span>필수입력</p>
            </section>
            <section class="student__content">
                <form action="" method="">
                    <div class="panel">
                        <h3 class="registration__title">학생등록</h3>
                        <div class="registration__content">
                            <div class="input__field">
                                <div class="input__content">
                                    <p class="input__label">회원분류<span class="input__sup">*</span></p>
                                    <p class="radio__box">
                                        <input type="radio" id="regular" name="member" value="정회원" class="radio__input">
                                        <label for="regular" class="radio__label">정회원</label>
                                        <input type="radio" id="anExperienced" name="member" value="체험회원" class="radio__input">
                                        <label for="anExperienced" class="radio__label">체험회원</label>
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">회원분류를 선택해 주세요.</span>
                                        -->
                                    </p>
                                </div>
                                <div class="input__content">
                                    <p class="input__label">체험계정 유효기간</p>
                                    <p class="input__result">YYYY.MM.DD ~ YYYY.MM.DD (D – 7)</p>
                                </div>
                            </div>
                            <div class="input__field">
                                <p class="input__content">                                    
                                    <label for="candidate-number" class="input__label">진단평가 응시코드</label>
                                    <span class="input__box">                                        
                                        <input type="text" id="candidate-number" class="input" placeholder="진단평가시 자동생성된 5자리 숫자입력" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off">
                                        <button type="button" class="btn btn--medium btn--gray">중복체크</button>
                                        <!-- 유효성 메세지
                                            <span class="input-message">사용가능합니다.</span>
                                            <span class="input-message input-message--invalid">사용이 불가능합니다.</span>
                                            <span class="input-message input-message--invalid">중복체크를 진행해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                                <p class="input__content">&nbsp;</p>
                            </div>
                            <div class="input__field">
                                <p class="input__content">
                                    <label for="ID" class="input__label">아이디<span class="input__sup">*</span></label>
                                    <span class="input__box">
                                        <input type="text" id="ID" class="input" placeholder="아이디를 입력해 주세요.">
                                        <button type="button" class="btn btn--medium btn--gray">중복체크</button>
                                        <!-- 유효성 메세지
                                            <span class="input-message">사용가능합니다.</span>
                                            <span class="input-message input-message--invalid">사용이 불가능합니다.</span>
                                            <span class="input-message input-message--invalid">중복체크를 진행해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                                <div class="input__content">
                                    <p class="input__label">비밀번호</p>
                                    <p class="input__result">초기비밀번호 자동발급</p>
                                </div>
                            </div>
                            <div class="input__field">
                                <p class="input__content">
                                    <label for="name" class="input__label">이름<span class="input__sup">*</span></label>
                                    <span class="input__box">
                                        <input type="text" id="name" class="input" placeholder="이름을 입력해 주세요.">
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">이름을 입력해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                                <p class="input__content">
                                    <label for="email" class="input__label">이메일<span class="input__sup">*</span></label>
                                    <span class="input__box">
                                        <input type="email" id="email" class="input" placeholder="이메일 주소를 입력해 주세요.">
                                        <button type="button" class="btn btn--medium btn--gray">중복체크</button>
                                        <!-- 유효성 메세지
                                            <span class="input-message">사용가능합니다.</span>
                                            <span class="input-message input-message--invalid">사용이 불가능합니다.</span>
                                            <span class="input-message input-message--invalid">중복체크를 진행해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                            </div>
                            <div class="input__field">
                                <p class="input__content">
                                    <label for="cellphone" class="input__label">휴대폰번호</label>
                                    <span class="input__box">
                                        <input type="text" id="cellphone" class="input" placeholder="휴대폰번호를 입력해 주세요." maxlength='11' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off">
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">휴대폰번호는 10~11자리 숫자로 입력해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                                <p class="input__content">&nbsp;</p>                                
                            </div>
                            <div class="input__field">
                                <p class="input__content">
                                    <label for="parent-name" class="input__label">보호자 성함<span class="input__sup">*</span></label>
                                    <span class="input__box">
                                        <input type="text" id="parent-name" class="input" placeholder="이름을 입력해 주세요.">
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">이름을 입력해 주세요.</span>
                                            <span class="input-message input-message--invalid">이름은 2~20자 한글/영문으로 입력해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                                <p class="input__content">
                                    <label for="parent-email" class="input__label">보호자 이메일</label>
                                    <span class="input__box">
                                        <input type="email" id="parent-email" class="input" placeholder="이메일 주소를 입력해 주세요.">
                                    </span>
                                </p>
                            </div>
                            <div class="input__field">
                                <p class="input__content">
                                    <label for="parent-cellphone" class="input__label">보호자 휴대폰번호</label>
                                    <span id="parent-cellphone" class="input__box">
                                        <input type="text" class="input" placeholder="휴대폰번호를 입력해 주세요." maxlength='11' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off">
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">휴대폰번호는 10~11자리 숫자로 입력해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                                <p class="input__content">&nbsp;</p>
                            </div>
                            <div class="input__field">
                                <p class="input__content">                                    
                                    <label for="birthday" class="input__label">생년월일<span class="input__sup">*</span></label>
                                    <span class="input__box">
                                        <input type="text" id="birthday" class="input" placeholder="8자리 숫자만 입력" maxlength='8' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off">
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">생년월일을 입력해 주세요.</span>
                                            <span class="input-message input-message--invalid">생년월일은 8자리 숫자로 입력해 주세요.</span>
                                        -->
                                    </span>
                                </p>
                                <p class="input__content">&nbsp;</p>
                            </div>
                            <div class="input__field">
                                <div class="input__content">
                                    <p class="input__label">학교<span class="input__sup">*</span></p>
                                    <p class="input__box">
                                        <span class="input__result">-</span>
                                        <button type="button" class="btn btn--medium btn--primary">선택</button>
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">학교를 선택해주세요.</span>
                                        -->
                                    </p>
                                </div>
                                <p class="input__content">
                                    <label for="grade" class="input__label">학년<span class="input__sup">*</span></label>
                                    <span class="input__box">
                                        <select id="grade" name="state" class="select">
                                            <option value="선택" selected>선택</option>
                                            <option value="초등학교 5">초등학교 5</option>
                                            <option value="초등학교 6">초등학교 6</option>
                                            <option value="중학교 1">중학교 1</option>
                                            <option value="중학교 2">중학교 2</option>
                                            <option value="중학교 3">중학교 3</option>
                                            <option value="고등학교 1">고등학교 1</option>
                                            <option value="고등학교 2">고등학교 2</option>
                                            <option value="고등학교 3">고등학교 3</option>
                                        </select>
                                        <!-- 유효성 메세지
                                            <span class="input-message input-message--invalid">학년을 선택해주세요.</span>
                                        -->
                                    </span>
                                </p>
                            </div>
                            <div class="input__field input-address">
                                <div class="input__content">
                                    <p class="input__label">주소</p>
                                    <p class="input__box">
                                        <input type="text" class="input input-postcode" value="062">
                                        <button type="button" class="btn btn--medium btn--gray">주소검색</button>
                                        <input type="text" class="input" value="서울시 마포구 공덕로12길">
                                        <input type="text" class="input" value="123-12">
                                    </p>
                                </div>
                                <p class="input__content">&nbsp;</p>
                            </div>
                            <div class="input__field">
                                <div class="input__content">
                                    <p class="input__label">소속학원</p>
                                    <p class="input__result">A학원</p>
                                </div>
                                <div class="input__content">
                                    <p class="input__label">성별</p>
                                    <p class="radio__box">
                                        <input type="radio" id="male" name="gender" value="남성" class="radio__input">
                                        <label for="male" class="radio__label">남성</label>
                                        <input type="radio" id="female" name="gender" value="여성" class="radio__input">
                                        <label for="female" class="radio__label">여성</label>
                                    </p>
                                </div>
                            </div>
                            <div class="input__field">
                                <p class="input__content">
                                    <label for="teacher" class="input__label">선생님 배정</label>
                                    <select name="teacher" id="teacher" class="select"> 
                                        <option value="선택" selected>선택</option>
                                        <option value="김선생">김선생</option>
                                        <option value="이선생">이선생</option>
                                        <option value="박선생">박선생</option>
                                    </select>
                                </p>
                                <p class="input__content">
                                    <span class="input__label">학습 스케줄</span>
                                    <!-- <span class="input__result">주3회/월,수,금</span> -->
                                    <button type="button" class="btn btn--medium btn--gray" data-type="modal" data-target="#modal-schedule-register">스케줄 등록/변경</button>
                                </p>
                            </div>
                            <div class="input__field">
                                <label for="administration" class="input__label">관리메세지</label>
                                <textarea name="administration" id="administration" class="textarea" maxlength="2000"></textarea>
                                <p class="textarea-length">
                                    <span class="textarea-count">0자</span> / <span class="textarea-total">2,000자</span>
                                </p>
                            </div>
                        </div>
                    </div>                
                    <p class="registration__btn">
                        <button type="button" class="btn btn--btm btn--primary" data-type="modal" data-target="#modal-save">저장</button>
                        <button type="button" class="btn btn--btm btn-outline" onclick="location.href='/lms/html/pages/student/student_list.html'">목록</button>
                    </p>
                </form>
            </section>
        </main>

        <!-- 
            popup 확인용 스케줄 등록.
            /lms/html/common/layer/modal.html 와 동일합니다.
            개발 진행시 하단의 modal은 삭제해 주시고 
            /lms/html/common/layer/modal.html 써주세요.
        -->
        <div id="modal-schedule-register" class="modal schedule-register">
            <div class="modal__dialog modal--center">
                <div class="modal__content">
                    <div class="modal__header modal__header--close">
                        <h5 class="modal__title">스케줄 등록</h5>
                        <button class="modal--close" data-dismiss="modal">취소</button>
                    </div>
                    <div class="modal__body">
                        <form action="" method="get">
                            <p class="input__field">
                                <label for="lesson" class="input__label">학습상품</label>
                                <select id="lesson" class="select">
                                    <option value="솔루니상품/주3회 학습" selected>솔루니상품/주3회 학습</option>
                                    <option value="2레슨">2레슨</option>
                                    <option value="3레슨">3레슨</option>
                                    <option value="4레슨">4레슨</option>
                                    <option value="5레슨">5레슨</option>
                                </select>
                            </p>
                            <div class="schedule-register__content">
                                <fieldset name="schedule-register" class="input__field">
                                    <input type="checkbox" id="mon" class="check__input" checked>
                                    <label for="mon" class="check__label">월</label>
                                    <input type="checkbox" id="tue" class="check__input">
                                    <label for="tue" class="check__label">화</label>
                                    <input type="checkbox" id="wed" class="check__input">
                                    <label for="wed" class="check__label">수</label>
                                    <input type="checkbox" id="thur" class="check__input">
                                    <label for="thur" class="check__label">목</label>
                                    <input type="checkbox" id="fri" class="check__input">
                                    <label for="fri" class="check__label">금</label>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                    <div class="modal__footer">
                        <button type="submit" class="btn btn--popup btn--primary">등록</button>
                        <!-- 유효성 메세지
                            <p class="input-message input-message--invalid">학습상품의 주 학습 횟수를 초과했습니다.</p> 
                        -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 
            alert 확인용.
            /lms/html/common/dialog/alert.html 와 동일합니다.
            개발 진행시 하단의 modal은 삭제해 주시고 
            /lms/html/common/dialog/alert.html 써주세요.
        -->
        <div id="modal-save" class="modal alert">
            <div class="modal__dialog modal--center">
                <div class="modal__content">
                    <div class="modal__body">
                        <h5 class="modal__title">입력한 내용을 저장하시겠습니까?</h5>
                    </div>
                    <div class="modal__footer">
                        <p class="btn--half">
                            <button type="button" class="btn btn--popup btn--primary-outline" data-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn--popup btn--primary">확인</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
