    <body class="modal--on">
        <header data-include="/html/common/layouts/header.html"></header>
        <main class="page">
            <div class="change-password">
                <form action="" method="get">
                    <div id="modal-change-password" class="modal alert modal--fade modal--showed" style="display: block;">                
                        <div class="modal__dialog modal--center">
                            <div class="modal__content">
                                <div class="modal__header">
                                    <h5 class="modal__title">비밀번호 변경 안내</h5>
                                </div>
                                <div class="modal__body">
                                    <h6 class="modal__sub-title">회원님은 동일한 비밀번호를 
                                    <br><strong>90일 이상</strong> 사용하고 계십니다.</h6>
                                    <p class="modal__txt">
                                        대교 KReaD독해 LMS 서비스는 회원님의 <br>
                                        개인 정보를 안전하게 보호하고 개인 정보 <br>
                                        도용으로 인한 피해를 예방하고자 주기적으로 비밀번호 변경을 안내하고 있습니다.
                                    </p>
                                    <ul class="change-password__list">
                                        <li class="change-password__item">
                                            <input type="password" class="input" placeholder="현재 비밀번호 입력" autocomplete="off">
                                        </li>
                                        <li class="change-password__item">
                                            <input type="password" class="input" placeholder="새 비밀번호" autocomplete="off">
                                        </li>
                                        <li class="change-password__item">
                                            <input type="password" class="input" placeholder="새 비밀번호 확인" autocomplete="off">
                                        </li>
                                    </ul>
                                    <p class="change-password__txt">
                                        •영문, 숫자, 특수문자 포함 8자리 이상 20자리 이하 <br>
                                        •영문대문자 1개(필수) + 숫자 (선택) + 특수기호 <br>
                                        (필수 / !@#$%만 가능)
                                    </p>
                                </div>
                                <div class="modal__footer">
                                    <p class="btn__content--half">
                                        <button type="button" class="btn btn--color-gray-200-outline" data-dismiss="modal">다음에 변경</button>
                                        <button type="submit" class="btn btn--primary">비밀번호 변경</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal__bg"></div>
            </div>
        </main>
