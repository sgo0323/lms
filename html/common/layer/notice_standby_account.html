            <div class="standby-account">

                    <div class="modal__dialog modal--center">
                        <div class="modal__content">
                            <div class="modal__header">
                                <h5 class="modal__title">대기 계정 안내</h5>
                            </div>
                            <div class="modal__body">
                                <h6 class="modal__sub-title">고객님의 계정은 1년 이상 로그인하지 않아 
                                <br><strong>대기 상태로 전환되었습니다.</strong></h6>
                                <p class="modal__txt">
                                    대교 KReaD독해 LMS 서비스는 관련 법률에 의거하여 1년 이상 로그인하지 않은 회원님의 개인 정보를 안전하게 보호하기 위해, 대기계정 정책을 시행하고 있습니다.
                                </p>
                                <p class="standby-account__txt">
                                    (관련법률:정보통신망이용촉진및정보보호등에관한법률 <br>
                                    (정보통신망법) 제29조(개인 정보의 파기) 제2항)
                                </p>
                                <p class="modal__txt">
                                    서비스를 다시 이용하려면 하단의 ‘대기 해제하기’ 버튼을 클릭해 주세요. 대기 상태가 해제되며 정상적으로 서비스를 이용하실 수 있습니다.
                                </p>
                            </div>
                            <div class="modal__footer">
                                <p class="btn__content--half">
                                    <button type="button" class="btn btn--color-gray-200-outline" data-dismiss="modal">다음에 변경</button>
                                    <button type="submit" class="btn btn--primary">대기해제</button>
                                </p>
                            </div>
                        </div>
