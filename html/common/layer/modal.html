<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">

        <title>LMS Kread</title>
        <meta name="keywords" content="">

        <meta property="og:type" content="">

        <link rel="icon" href="" type="image/x-icon">
        <link rel="icon" href="" type="image/x-icon">
        <link rel="shortcut icon" href="">
        <link rel="apple-touch-icon" href="">
        <link rel="apple-touch-startup-image" href="">
        
        <!--- css -->
        <link href="/lms/scss/reset.css" rel="stylesheet">
        <link href="/lms/scss/common.css" rel="stylesheet">
        <link href="/lms/scss/header.css" rel="stylesheet">
        <link href="/lms/scss/form.css" rel="stylesheet">
        <link href="/lms/scss/modal.css" rel="stylesheet">

        <!--- Js -->
        <script src="/lms/js/jquery-2.2.4.min.js"></script>
        <script src="/lms/js/includeHtml.js"></script>
        <script src="/lms/js/dropdowns.js"></script>   
        <script src="/lms/js/modal.js"></script>
        <script src="/lms/js/common.js"></script>
    </head>
    <body>
        <header data-include="/lms/html/common/layouts/header.html"></header>
        <main class="page">
            <section>
                <button type="button" class="btn" data-type="modal" data-target="#modal-schedule-register">스케줄 등록</button>

                <button type="button" class="btn" data-type="modal" data-target="#modal-permission-change">학원관리자 권한 변경 검색</button>
                <button type="button" class="btn" data-type="modal" data-target="#modal-permission-change-none">학원관리자 권한 변경 데이터 없음</button>
            </section>
        </main>

        <!-- 스케줄 등록 popup -->
        <div id="modal-schedule-register" class="modal schedule-register">
            <div class="modal__dialog modal--center">
                <div class="modal__content">
                    <div class="modal__header modal__header--close">
                        <h5 class="modal__title">스케줄 등록</h5>
                        <button class="modal--close" data-dismiss="modal">취소</button>
                    </div>
                    <div class="modal__body">
                        <form action="" method="get">
                            <div class="input__field">
                                <p class="input__label">학습상품</p>
                                <div class="dropdown">
                                    <p class="dropdown__select">
                                        <span class="dropdown__title">솔루니상품/주3회 학습</span>
                                        <span class="dropdown__arrow">
                                            <img src="/lms/assets/images/ico_dropdown_chevron.svg" alt="dropdown arrow">
                                        </span>
                                    </p>
                                    <ul class="dropdown__list">
                                        <li class="dropdown__item" data-value="솔루니상품/주3회 학습">솔루니상품/주3회 학습</li>
                                        <li class="dropdown__item" data-value="2레슨">2레슨</li>
                                        <li class="dropdown__item" data-value="3레슨">3레슨</li>
                                        <li class="dropdown__item" data-value="4레슨">4레슨</li>
                                        <li class="dropdown__item" data-value="5레슨">5레슨</li>
                                    </ul>
                                    <input class="dropdown__input" type="text">
                                </div>
                            </div>
                            <div class="schedule-register__content">
                                <fieldset name="schedule-register" class="input__field">
                                    <input class="check__input" type="checkbox" id="mon">
                                    <label class="check__label" for="mon">월</label>
                                    <input class="check__input" type="checkbox" id="tue">
                                    <label class="check__label" for="tue">화</label>
                                    <input class="check__input" type="checkbox" id="wed">
                                    <label class="check__label" for="wed">수</label>
                                    <input class="check__input" type="checkbox" id="thur">
                                    <label class="check__label" for="thur">목</label>
                                    <input class="check__input" type="checkbox" id="fri">
                                    <label class="check__label" for="fri">금</label>
                                </fieldset>
                                <p class="input-message input-message--invalid">
                                    학습상품의 주학습횟수를 초과했습니다. 
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="modal__footer">
                        <p class="btn__content--half">
                            <button type="button" class="btn btn--color-gray-200-outline" data-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn--primary">확인</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 학원관리자 권한 변경 검색 popup -->
        <div id="modal-permission-change" class="modal permission-change">
            <div class="modal__dialog modal--center">
                <div class="modal__content">
                    <div class="modal__header modal__header--close">
                        <h5 class="modal__title">학원 관리자 권한 변경</h5>
                        <button class="modal--close" data-dismiss="modal">취소</button>
                    </div>
                    <div class="modal__body">
                        <form action="" method="get">
                            <div class="input__field">
                                <P class="input__title">검색조건</P>
                                <p class="input__box">
                                    <input type="radio" id="name" name="radio" value="name" class="radio__input">
                                    <label for="name" class="radio__label">이름</label>
                                    <input type="radio" id="id" name="radio" value="id" class="radio__input">
                                    <label for="id" class="radio__label">ID</label>
                                </p>
                            </div>
                            <div class="input__field">
                                <label for="reset" class="input__label">검색어</label>
                                <input type="search" id="reset" class="input input--reset" placeholder="2글자 이상 입력해주세요." autocomplete="off">
                                <button type="button" class="btn btn--primary btn--medium" disabled>조회</button>
                            </div>
                        </form>
                        <div class="permission-change__content">
                            <div class="table__box">
                                <table class="table table--striped table-header--sticky">
                                    <thead>
                                        <tr>
                                            <th>이름</th>
                                            <th>ID</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>김선생김선생</td>
                                            <td>아이디출력</td>
                                        </tr>
                                        <tr>
                                            <td>김선생</td>
                                            <td>아이디출력아이디출력아이디출력아이디출력</td>
                                        </tr>
                                        <tr>
                                            <td>김선생</td>
                                            <td>아이디출력</td>
                                        </tr>
                                        <tr>
                                            <td>김선생</td>
                                            <td>아이디출력</td>
                                        </tr>
                                        <tr>
                                            <td>김선생</td>
                                            <td>아이디출력</td>
                                        </tr>
                                        <tr>
                                            <td>김선생</td>
                                            <td>아이디출력</td>
                                        </tr>
                                        <tr>
                                            <td>김선생</td>
                                            <td>아이디출력</td>
                                        </tr>
                                        <tr>
                                            <td>김선생</td>
                                            <td>아이디출력</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" class="btn btn--primary">권한 이관</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 학원관리자 권한 변경 검색 popup -->
        <div id="modal-permission-change-none" class="modal permission-change">
            <div class="modal__dialog modal--center">
                <div class="modal__content">
                    <div class="modal__header modal__header--close">
                        <h5 class="modal__title">학원 관리자 권한 변경</h5>
                        <button class="modal--close" data-dismiss="modal">취소</button>
                    </div>
                    <div class="modal__body">
                        <form action="" method="get">
                            <div class="input__field">
                                <P class="input__title">검색조건</P>
                                <p class="input__box">
                                    <input type="radio" id="name2" name="radio" value="name" class="radio__input">
                                    <label for="name2" class="radio__label">이름</label>
                                    <input type="radio" id="id2" name="radio" value="id" class="radio__input">
                                    <label for="id2" class="radio__label">ID</label>
                                </p>
                            </div>
                            <div class="input__field">
                                <label for="reset" class="input__label">검색어</label>
                                <input type="search" id="reset" class="input input--reset" placeholder="2글자 이상 입력해주세요." autocomplete="off">
                                <button type="button" class="btn btn--primary btn--medium" disabled>조회</button>
                            </div>
                        </form>
                        <div class="permission-change__content">
                            <div class="table__box">
                                <table class="table table--striped table-header--sticky">
                                    <thead>
                                        <tr> 
                                            <th>이름</th>
                                            <th>ID</th>
                                        </tr>
                                    </thead>
                                </table>
                                <p class="error">확인 가능한 데이터가 없습니다.</p>
                            </div>
                            <button type="button" class="btn btn--primary">권한 이관</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
