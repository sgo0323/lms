    <body>
        <header data-include="/html/common/layouts/header.html"></header>

            <section class="academy__header">

                </div>
                <p class="required__txt"><span class="input__sup">*</span>필수입력</p>

            <section class="academy__content">
                <form action="" method="">
                    <div class="panel">
                        <div class="registration__content">
                            <p class="input__field">
                                <span class="input__label">학원코드</span>
                                <span class="input__result">12343243</span>
                            </p>
                            <p class="input__field">
                                <label for="academy" class="input__label">학원명<span class="input__sup">*</span></label>
                                <input type="text" id="academy" class="input" placeholder="학원명을 입력해 주세요." value="청담어학원">
                                <!-- 유효성 메세지
                                <span class="input-message input-message--invalid">학원명을 입력해 주세요.</span>
                                -->
                            </p>
                            <p class="input__field">
                                <label for="academy-type" class="input__label">학원유형</label>
                                <select name="academy-type" id="academy-type" class="select"> 
                                    <option value="과외">과외</option>
                                    <option value="공부방">공부방</option>
                                    <option value="학원" selected>학원</option>
                                    <option value="기타">기타</option>
                                </select>
                            </p>
                            <p class="input__field">
                                <label for="academy" class="input__label">대표자명<span class="input__sup">*</span></label>
                                <input type="text" id="academy" class="input" placeholder="대표자명을 입력해 주세요." value="김대표">
                                <!-- 유효성 메세지 -->
                                <span class="input-message input-message--invalid">대표자명을 입력해 주세요.</span>
                            </p>
                            <p class="input__field">
                                <span class="input__label">사업자등록번호</span>
                                <span class="input__box">
                                    <input type="text" id="academy" class="input" placeholder="사업자등록번호를 입력해 주세요." value="123-11-12345">
                                    <label for="file-add" class="btn btn--medium btn--list">파일첨부</label>
                                    <input type="file" id="file-add" class="file--add">
                                </span>
                                <span class="file__item">
                                    <a href="#" download="" class="file__link">사업자등록번호.jpg</a>
                                    <button type="button" class="file--delete">파일삭제</button>
                                </span>
                            </p>
                            <p class="input__field">
                                <label for="email" class="input__label">이메일<span class="input__sup">*</span></label>
                                <input type="email" id="email" class="input" placeholder="이메일 주소를 입력해 주세요." value="asdfgh@naver.com">
                            </p>
                            <p class="input__field input-address">
                                <span class="input__label">주소</span>
                                <span class="input__box">
                                    <input type="text" class="input input-postcode" value="062">
                                    <button type="button" class="btn btn--medium btn--gray">주소검색</button>
                                    <input type="text" class="input" value="서울시 마포구 공덕로12길">
                                    <input type="text" class="input" value="123-12">

                            </p>
                            <p class="input__field">
                                <label for="cellphone" class="input__label">휴대폰번호<span class="input__sup">*</span></label>
                                <input type="text" id="cellphone" class="input" placeholder="휴대폰번호를 입력해 주세요." value="01023431234" maxlength='11' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off">
                                <!-- 유효성 메세지
                                <span class="input-message input-message--invalid">휴대폰번호는 10~11자리 숫자로 입력해 주세요.</span>

                            </p>

                                <input type="text" id="cellphone" class="input" placeholder="전화번호를 입력해 주세요." value="0223431234" maxlength='11' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" autocomplete="off">
