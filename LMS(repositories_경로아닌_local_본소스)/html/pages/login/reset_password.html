    <body>
        <main class="login">
            <section class="account search-account">
                <h2 class="login__title">비밀번호 재설정</h2>
                <p class="login__txt">임시비밀번호로 로그인하셨습니다.<br>
                    비밀번호를 재설정해주세요.</p>
                <div class="search__content">
                    <p class="search__txt">아이디:<span class="result">asdfgh**</span></p>
                    <form action="" method="">
                        <p class="input__box">
                            <input type="password" class="input" placeholder="새 비밀번호를 입력해주세요" autocomplete="off">
                            <!-- 하기의 유효성 멘트 두 줄이 한셋트 입니다.
                                <span class="input-message input-message--invalid">비밀번호는 5~20자의 영문,숫자,특수문자 조합으로 입력해주세요.</span>
                                <span class="input-message input-message--invalid">입력 가능 특수문자 : !@#$%^&*)(-+=~`{}|\";':>_<],.[?/</span> 
                            -->
                        </p>
                        <p class="input__box">
                            <input type="password" class="input" placeholder="새 비밀번호를 확인해주세요" autocomplete="off">
                            <!-- 
                                <span class="input-message input-message--invalid">비밀번호가 동일하지 않습니다. 재입력 해 주세요.</span> 
                            -->
                            <!-- 
                                <span class="input-message input-message--invalid">기존 비밀번호로 설정하실 수 없습니다. 비밀번호를 다시 입력해주세요.</span> 
                            -->
                        </p> 
                        <p class="login__btn">
                            <button type="button" onclick="location.href='/html/pages/login/enter_account.html'" class="btn btn--large btn--primary">확인</button>
                        </p>
                    </form>
                </div>
            </section>
