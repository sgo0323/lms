    <body>
        <header data-include="/html/common/layouts/header.html"></header>
        <main class="page component calendar">            
            <h2>Type 1</h2>
            <section class="panel">
                <form action="" method="">
                    <div class="input__field">
                        <p class="input__title">기간</p>
                        <div class="input__content">
                            <p class="input__box">
                                <input type="date" id="date" class="input input--date" data-placeholder="2022.02.12" required aria-required="true">
                            </p>
                            <p class="duration">~</p>
                            <p class="input__box">
                                <input type="date" id="date" class="input input--date" data-placeholder="2022.02.12" required aria-required="true">
                            </p>
                            <div class="radio__content">
                                <p class="radio__box">
                                    <input type="radio" id="today" name="radio" value="오늘" class="radio__input" checked>
                                    <label for="today" class="radio__label">오늘</label>
                                </p>
                                <p class="radio__box">
                                    <input type="radio" id="7day" name="radio" value="7일간" class="radio__input">
                                    <label for="7day" class="radio__label">7일간</label>
                                </p>
                                <p class="radio__box">
                                    <input type="radio" id="1month" name="radio" value="1개월" class="radio__input">
                                    <label for="1month" class="radio__label">1개월</label>
                                </p>
                                <p class="radio__box">
                                    <input type="radio" id="6month" name="radio" value="6개월" class="radio__input">
                                    <label for="6month" class="radio__label">6개월</label>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="input__field">
                        <p class="input__title">재직상태</p>
                        <div class="input__content">
                            <p class="check__box">
                                <input type="checkbox" id="all" class="check__input" checked>
                                <label for="all" class="check__label">전체</label>
                                <input type="checkbox" id="work" class="check__input">
                                <label for="work" class="check__label">재직</label>
                                <input type="checkbox" id="waiting" class="check__input">
                                <label for="waiting" class="check__label">대기</label>
                                <input type="checkbox" id="retiracy" class="check__input">
                                <label for="retiracy" class="check__label">퇴직</label>
                            </p>
                        </div>                        
                    </div>
                    <div class="input__field">
                        <p class="input__title">검색</p>
                        <p class="input__content">
                            <select name="" class="select">
                                <option value="all" selected>전체</option>
                                <option value="초등학교">초등학교</option>
                                <option value="중학교">중학교</option>
                                <option value="고등학교">고등학교</option>
                            </select>
                            <input type="search" class="input input--reset" placeholder="검색어를 입력해 주세요.">
                        </p>
                    </div>
                    <p class="btn__box">
                        <button type="reset" class="btn btn--gray">초기화</button>
                        <button type="submit" class="btn btn--primary">조회</button>
                    </p>
                </form>
            </section>
            
            <h2>Type 2</h2>

                <form action="" method="">
                    <div class="input__field">
                        <p class="input__title">기간</p>
                        <div class="input__content">
                            <p class="select__box">
                                <select name="" class="select">
                                    <option value="all" selected>전체</option>
                                    <option value="2023년">2023년</option>
                                    <option value="2022년">2022년</option>
                                    <option value="2021년">2021년</option>
                                </select> 
                                <select name="" class="select">
                                    <option value="all" selected>전체</option>
                                    <option value="1월">1월</option>
                                    <option value="2월">2월</option>
                                    <option value="3월">3월</option>
                                </select>
                            </p>
                            <p class="select__box">
                                <span class="duration">~</span>
                                <select name="" class="select">
                                    <option value="all" selected>전체</option>
                                    <option value="2023년">2023년</option>
                                    <option value="2022년">2022년</option>
                                    <option value="2021년">2021년</option>
                                </select> 
                                <select name="" class="select">
                                    <option value="all" selected>전체</option>
                                    <option value="1월">1월</option>
                                    <option value="2월">2월</option>
                                    <option value="3월">3월</option>
                                </select>
                            </p>
                        </div>                        
                    </div>
                    <div class="input__field">
                        <p class="input__title">재직상태</p>
                        <div class="input__content">
                            <p class="check__box">
                                <input type="checkbox" id="all" class="check__input" checked>
                                <label for="all" class="check__label">전체</label>
                                <input type="checkbox" id="work" class="check__input">
                                <label for="work" class="check__label">재직</label>
                                <input type="checkbox" id="waiting" class="check__input">
                                <label for="waiting" class="check__label">대기</label>
                                <input type="checkbox" id="retiracy" class="check__input">
                                <label for="retiracy" class="check__label">퇴직</label>
                            </p>
                        </div>
                    </div>
                    <div class="input__field">
                        <p class="input__title">검색</p>
                        <p class="input__content">
                            <select name="" class="select">
                                <option value="all" selected>전체</option>
                                <option value="초등학교">초등학교</option>
                                <option value="중학교">중학교</option>
                                <option value="고등학교">고등학교</option>
                            </select>
                            <input type="search" class="input input--reset" placeholder="검색어를 입력해 주세요.">
                        </p>
                    </div>
                    <p class="btn__box">
                        <button type="reset" class="btn btn--gray">초기화</button>
                        <button type="submit" class="btn btn--primary">조회</button>
                    </p>
                </form>
            </section>
